<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pick a DHV for me</title>
		<script src="form-handler.js" defer></script>
	</head>
	<body>
		<h1>Pick a DHV for me</h1>
		<div>Answer these questions then click "submit" to see a list of recommended DHVs</div>
		<form id="infoForm">
			<label for="amount_consumed">How much herb do you personally consume? (if you consume with others, enter the per-person consumption)</label><br>
			<select size="4">
				<option value="none">None</option>
				<option value="occassional">Occasional use (up to 0.1 g per day)</option>
				<option value="moderate">0.1 g to 1 g per day</option>
				<option value="heavy">More than 1 g per day</option>
			</select><br>

			<label for="participants">How many people do you usually consume with?</label><br>
			<select size="4">
				<option value="solo">Solo / just me</option>
				<option value="pair">Me and someone else</option>
				<option value="small-group">3-5 people</option>
				<option value="big-group">More than 5 people</option>
			</select><br>

			<label for="portability">Where do you want to consume (desktop/portable)?</label><br>
			<select size="2">
				<option value="desktop">Sitting down at home</option>
				<option value="portable">Out and about or while walking around the house</option>
			</select><br>

			<label for="stealth">How discreet do you want to be? (All DHVs will smell. This is asking about size and looks of the device.)</label><br>
			<select size="3">
				<option value="invisible">No one can know what I'm doing</option>
				<option value="discreet">It shouldn't be obvious what I'm doing</option>
				<option value="open">I don't care if people notice me</option>
			</select><br>

			<label for="speed">How quickly do you want to extract your herb?</label><br>
			<select size="2">
				<option value="session">Slowly over a continuous period</option>
				<option value="on-demand">I want it now and I want it fast</option>
			</select><br>

			<label for="butane">Are you willing and able to use a butane torch?</label><br>
			<select size="2">
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select><br>


			<label for="budget">What is the most you're willing to spend (USD)?</label><br>
			<select size="7">
				<option value="100">$100</option>
				<option value="150">$150</option>
				<option value="200">$200</option>
				<option value="300">$300</option>
				<option value="400">$400</option>
				<option value="500">$500</option>
				<option value="1000">$1000</option>
			</select><br>

			<label for="glass">Do you want to consume through a water pipe or other glass?</label><br>
			<select size="3">
				<option value="always">Always</option>
				<option value="sometimes">Sometimes</option>
				<option value="never_dont_care">Never or don't care</option>
			</select><br>

			<label for="heating">Do you prefer conduction or convection heating?</label><br>
			<select size="4">
				<option value="conduction">conduction</option>
				<option value="convection">convection</option>
				<option value="hybrid">hybrid</option>
				<option value="dont_care">Don't know or don't care</option>
			</select><br>

			<input type="submit" value="Submit">
		</form>
		<div id="summary"></div>
		<h3>Suggestions? Requests?</h3>
		<div><a href="https://github.com/420goonsquad420/dhv-picker/issues"> Open an issue</a> or <a href="https://github.com/420goonsquad420/dhv-picker/pulls"> submit an pull request</a></div>
	</body>
</html>
