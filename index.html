<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pick a DHV for me</title>
		<script type="module" src="form-handler.js" defer></script>
                <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Pick a DHV for me</h1>
		<h3>Answer these questions then click "submit" to see a list of recommended DHVs</h3>
		<form id="infoForm">
			<label for="amount_consumed">How much herb do you currently personally consume? (if you consume with others, enter the per-person consumption)</label><br>
			<select id="amount_consumed" size="4">
				<option value=0.01>None or very little</option>
				<option value=0.05>Occasional use (up to 0.1 g per day)</option>
				<option value=0.5 selected>0.1 g to 1 g per day</option>
				<option value=2>More than 1 g per day</option>
			</select><br><br>

			<label for="participants">How many people do you usually consume with?</label><br>
			<select id="participants" size="4">
				<option value=1 selected>Solo / just me</option>
				<option value=2>Me and someone else</option>
				<option value=4>3-5 people</option>
				<option value=7>More than 5 people</option>
			</select><br><br>

			<label for="portability">Where do you want to consume?</label><br>
			<select id="portability" size="2">
				<option value="desktop">Exclusively while sitting down at home</option>
				<option value="portable" selected>Out and about or while walking around the house</option>
			</select><br><br>

			<label for="stealth">How discreet do you want to be? (All DHVs will smell. This is asking about size and looks of the device.)</label><br>
			<select id="stealth" size="3">
				<option value="invisible">No one can know what I'm doing</option>
				<option value="discreet" selected>It shouldn't be obvious what I'm doing</option>
				<option value="open">I don't care if people notice me</option>
			</select><br><br>

			<label for="speed">How quickly do you want to extract your herb?</label><br>
			<select id="speed" size="3">
				<option value="session">Slowly over a continuous period</option>
				<option value="dont_know" selected>Either or don't know / don't care</option>
				<option value="on_demand">I want it now and I want it fast</option>
			</select><br><br>

			<label for="butane_ok">Are you willing and able to use a butane torch?</label><br>
			<select id="butane_ok" size="3">
				<option value="yes">Yes, and I don't mind it</option>
				<option value="yes_but" selected>Yes, but I'd rather not</option>
				<option value="no">No</option>
			</select><br><br>

			<label for="own_torch_heater">Do you already own a torch or induction heater?</label><br>
			<select id="own_torch_heater" size="4">
				<option value="torch">I own a torch only</option>
				<option value="induction">I own an induction heater only</option>
				<option value="both">I own both a torch and an induction heater</option>
				<option value="neither" selected>Neither</option>
			</select><br><br>

			<label for="budget">What is the most you're willing to spend (USD)?</label><br>
                        <div class="slidecontainer">
                                <input type="range" min="5" max="100" value="15" class="slider" id="budget">
                        </div>
                        <div id="budget_display"></div><br>

			<label for="glass_fraction">What fraction of the time do you plan on using your device with a water pipe or other glass?</label><br>
                        <div class="slidecontainer">
                                <input type="range" min="0" max="10" value="5" class="slider" id="glass_fraction">
                        </div>
                        <div id="glass_fraction_display"></div><br>

			<label for="heating">Do you prefer conduction or convection heating?</label><br>
			<select id="heating" size="3">
				<option value="conduction">Conduction</option>
				<option value="hybrid" selected>Hybrid or don't know / don't care</option>
				<option value="convection">Convection</option>
			</select><br><br>

			<label for="ease_weight">How important is it for the device to be easy to use?</label><br>
			<select id="ease_weight" size="3">
				<option value=5>Very important</option>
				<option value=2.5 selected>Somewhat important</option>
				<option value=0>Not important</option>
			</select><br><br>

			<label for="airflow">Do you prefer more open or more restricted airflow?</label><br>
			<select id="airflow" size="3">
				<option value="open">Open</option>
				<option value="either" selected>Don't know or don't care</option>
				<option value="restricted">Restricted</option>
			</select><br><br>

			<label for="flavour_importance">How important is flavour to you?</label><br>
			<select id="flavour_importance" size="3">
				<option value=5>Very important</option>
				<option value=2.5 selected>Somewhat important</option>
				<option value=0>Not important</option>
			</select><br><br>

			<input type="submit" value="Submit">
		</form>
		<div id="summary"></div>
		<h3>Suggestions? Requests?</h3>
                <div><a href="https://github.com/420goonsquad420/dhv-picker/issues"> Open an issue</a> or <a href="https://github.com/420goonsquad420/dhv-picker/pulls"> submit an pull request</a> or <a href="https://old.reddit.com/user/420goonsquad420"> message me on reddit</a></div>
	</body>
</html>
